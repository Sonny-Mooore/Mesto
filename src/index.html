<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./image/ded.png')%>" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title profile__title_name ">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-card"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <template id="templateCard" class="template__card">
            <div class="element">
                <img class="element__image" >
                <button type="button" class="element__button-trash"></button>
                <div class="element__about">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </template>
        <div class="popup popup_profile-edit ">
            <div class="popup__container">
                <button type="button" class="popup__closed"></button>
                <h3 class="popup__text">Редактировать профиль</h3>

                <form method="post" name="popupEditForm" class="popup__form">
 
                    <input name="userName" minlength="2" maxlength="40" required id="profile-name" placeholder="Введите имя" value="" class="popup__input popup__input_edit_name " type="text">

                    <span id="profile-name-error" class="popup__form-error"></span>

                    <input name="userjob"  minlength="2" maxlength="200" required id="profile-job" placeholder="Расскажите о себе" value="" class="popup__input popup__input_edit_job  " type="text">

                    <span id="profile-job-error" class="popup__form-error"></span>

                    <button  type="submit" class="popup__submit popup__submit_edit_submit">Сохранить</button>
                    
                </form>

            </div>
        </div>
        <div class="popup popup_add-card ">
            <div class="popup__container">
                <button type="button" class="popup__closed"></button>
                <h3 class="popup__text">Новое место</h3>
                <form method="post" name="popupAddCardForm" class="popup__form">

                    <input name="title" id="card-name" minlength="2" maxlength="30" required  placeholder="Название" value="" class="popup__input popup__input_card_name " type="text">

                    <span id="card-name-error" class="popup__form-error"></span>

                    <input name="link" id="card-link" required  placeholder="Ссылка на картинку" value="" class="popup__input popup__input_card_link" type="url">

                    <span id="card-link-error" class="popup__form-error"></span>

                    <button type="submit" class="popup__submit popup__submit_card_submit" >Создать</button>

                </form>
            </div>
        </div>
        <div class="popup popup_zoom">
            <div class="popup__zoom-conteiner">
                <img src="#" alt="#"  class="popup__zoom-image">
                <button class="popup__closed"></button>
                <p  class="popup__zoom-title"></p>

            </div>

        </div>
    </div>    

    <script type="module" src="./pages/index.js"></script>
    
</body>

</html>
